{% extends "base.html" %}

{% block ExtraCss %}
<style type="text/css">
  .role-item {
    border-style: solid;
    border-color: #dddedf;
    border-width: 1px 0px 1px;

    cursor: pointer;

    padding: 10px 10px !important;
  }
  .role-item:hover {
    background-color: #dddedf;
  }
  .dropdown-menu {
    border: 1px solid #a2a2a2;
  }
  .icon-hover {
    transition: background-color 0.1s ease-in;
  }
  .icon-hover:hover {
    background-color: #cdcecf !important;
  }
  button:disabled {
    cursor: not-allowed;
    pointer-events: all !important;
  }
</style>
{% endblock %}


{% block content %}
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="card-title mb-0">Roles and Permissions</h3>
      <button type="button" class="btn btn-primary ml-auto">Add Role<i class="mdi mdi-plus"></i></button>
    </div>
    <div class="todo-list-container">
      <div class="list-wrapper">
        <ul>
          {% for rinfo in all_roles_infos %}
          <li class='role-item'>
            <div class="w-100">
              <div class="d-flex">
                <div class="wrapper">
                  <h6 class="mb-1">{{ rinfo.role.name }}</h6>
                  <p class="font-italic mb-0">
                    <span class="text-gray">Assigned To</span>
                    <span class="font-weight-bold">0 User(s)</span>
                    <span class="text-gray ml-1">(0 active user)</span>
                  </p>
                </div>
                <div class="action-wrapper wrapper ml-auto d-flex align-items-center">
                  <button class="btn btn-icons btn-rounded icon-hover" title="Duplicate">
                    <i class="mdi mdi-content-copy icon-md mr-3"></i>
                  </button>
                  <button class="btn btn-icons btn-rounded icon-hover" {% if not rinfo.can_delete %}disabled{% endif %} title="Delete">
                    <i 
                      class="mdi mdi-trash-can-outline text-{% if rinfo.can_delete %}danger{% else %}muted{% endif %} icon-md mr-3">
                    </i>
                  </button>

<!--                   <div class="dropdown">
                    <button 
                      type="button" 
                      class="btn btn-icons btn-rounded icon-hover"
                      id="more-btn-{{role.id}}" 
                      data-toggle="dropdown" 
                      aria-haspopup="true" 
                      aria-expanded="false">
                        <i class="mdi mdi-dots-vertical icon-md"></i>
                    </button>

                    <div class="dropdown-menu" aria-labelledby="more-btn-{{role.id}}">
                      <a class="dropdown-item" href="#">Delete</a>
                    </div>
                  </div> -->


                </div>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>  
{% endblock content %}
